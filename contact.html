	<script>


		window.onload = function () {
			if (localStorage.getItem("hasCodeRunBefore") === null) {
				setTimeout(() => {
					document.querySelector('.cd-main').classList.remove('hide');
					document.querySelector('.cd-side-navigation').classList.remove('hide');
					document.querySelector('.loadingContainer').classList.add('hide');
				}, 5000);
				localStorage.setItem("hasCodeRunBefore", true);
			}

			else {
				var page = document.getElementById('mainPageComponent');
				page.addEventListener('load', hideLoader());

				function hideLoader() {
					document.querySelector('.cd-main').classList.remove('hide');
					document.querySelector('.cd-side-navigation').classList.remove('hide');
					document.querySelector('.loadingContainer').classList.add('hide');
				}

			}

		}
